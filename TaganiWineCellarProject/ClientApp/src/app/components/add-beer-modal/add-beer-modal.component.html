<div class="modal-header">
  <h4 class="modal-title raleway">Add a new beer</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body roboto">
  <form [formGroup]="beerForm" (ngSubmit)="onSubmit(beerForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Red Horse">
      <label for="nameDisplay">Display Name</label>
      <input type="text" formControlName="nameDisplay" class="form-control" id="nameDisplay" placeholder="Red Horse">
      <label for="abv">Display Name</label>
      <input type="text" formControlName="abv" class="form-control" id="abv" placeholder="6.8">
      <label for="styleName">Style Name</label>
      <input type="text" formControlName="styleName" class="form-control" id="styleName" placeholder="Red Horse">
      <label for="styleShortName">Style Short Name</label>
      <input type="text" formControlName="styleShortName" class="form-control" id="styleShortName"
        placeholder="Red Horse">
      <label for="styleDescription">Style Description</label>
      <input type="text" formControlName="styleDescription" class="form-control" id="styleDescription"
        placeholder="Red Horse">
      <label for="labelsIcon">Label Icon</label>
      <input type="text" formControlName="labelsIcon" class="form-control" id="labelsIcon"
        placeholder="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvuVFhZ_Abc6XcRxIh6UN1E2NZn0WlAK0NUTDIXBPlGNagnVS&s">
    </div>
    <button type="button" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
